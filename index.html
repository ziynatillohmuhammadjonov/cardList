  <body class="h-100">
    <div class="d-flex h-100">
      <div class="bg-secondary py-5 w-25">
        <div class="container">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Create Car
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body bg-secondary">
                  <form id="create-form" class="text-white w-75 mx-auto">
                    <div class="mb-3">
                      <label for="brand" class="form-label">Car Brand:</label>
                      <select
                        id="brand"
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option value="Chevrolet" selected>Chevrolet</option>
                        <option value="Daewoo">Daewoo</option>
                        <option value="Tesla">Tesla</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes">Mercedes</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Car name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Car Name"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="speed" class="form-label">Speed</label>
                      <input
                        type="text"
                        class="form-control"
                        id="speed"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="price" class="form-label">Price ($)</label>
                      <input
                        type="number"
                        class="form-control"
                        id="price"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="url" class="form-label">Image URL</label>
                      <input
                        type="text"
                        class="form-control"
                        id="url"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="color" class="form-label">Color</label>
                      <input
                        type="color"
                        class="form-control"
                        id="color"
                        value="#000000"
                        required
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop"
                    >
                      Submit
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Filter section -->
          <h2 class="py-4 text-white">Filter</h2>
          <label class="text-white" id="filter-range-label" for="filter-range"
            >50000 $</label
          >
          <input id="filter-range" type="range" min="0" max="100000" />
          <!-- Select Brand -->
          <h2 class="py-4 text-white">Brand</h2>
          <select
            id="select-brand"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="Chevrolet" selected>Chevrolet</option>
            <option value="Daewoo">Daewoo</option>
            <option value="Tesla">Tesla</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
          </select>
        </div>
      </div>
